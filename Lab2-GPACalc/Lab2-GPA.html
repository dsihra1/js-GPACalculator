<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- saved from url=(0014)about:internet -->
	<title>GPA Calculator</title>
	<script src = "Lab2-GPA.js"></script>
</head>

<body>
	<form action=#>
		<p><h1>Grade Point Average Calculator</h1></p>
		<p>
			Number of A's Achieved:<input type="text" id="txtA" value="0">
		</p>
		<p>
			Number of B's Achieved:<input type="text" id="txtB" value="0">
		</p>
		<p>
			Number of C's Achieved:<input type="text" id="txtC" value="0">
		</p>
		<p>
			Number of D's Achieved:<input type="text" id="txtD" value="0">
		</p>
		<p>
			Number of F's Achieved:<input type="text" id="txtF" value="0">
		</p>
		<p>
			<hr>
			Corresponding Grade Point Average:<input type="text" readonly="readonly" id="txtGPA"><br>
		</p>
		<p>
			<input type="button" value="Calculate GPA" id="btnGPA" onclick="btnGPA_onclick()">
			<input type="reset">
		</p>
	</form>
	<noscript>This website requires JavaScript to be enabled.</noscript>
</body>
</html>
